{% extends "base.html" %} {% load static %} {% block estilos %}
<link rel="stylesheet" href="{% static 'estilo/estilo_login.css' %}"> {% endblock estilos %} {% block contenido %}


<div class="contenido">
    <h1>Inicio de Sesión</h1>
    <form action="{% url 'LOGIN' %}" method="post" class="formulario-registro">
        {% csrf_token %}
        <h2 class="formulario-titulo">Ingrese sus datos</h2>
        <div class="contenedor-input">
            <input class="col-30" type="text" name="txtNombreP" placeholder="Ingrese Nombre Usuario">
            <input class="col-30" type="password" name="txtPass" placeholder="Ingrese contraseña">

            <input type="submit" value="Ingresar" class="btn-ingresar">
            <input type="reset" value="Limpiar" class="btn-limpiar">
        </div>
    </form>
</div>
<div style="text-align: center; color: brown;">
    <h2>{{msg}}</h2>
</div>
{% endblock contenido %}
